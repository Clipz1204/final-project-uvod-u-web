<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/base.css" rel="stylesheet" />
    <link href="styles/collection.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Collection</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img alt="logo" src="./images/Poké_Ball_icon.svg.png" class="logo" />
        <h1>Pokemon TCG</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="intro">
        <div class="collection-info">
          <img id="collection-logo" src="images/placeholder_logo.png" />
          <h2>Card Collection</h2>
          <p>
            Browse the Pokemon TCG:
            <span id="collection-name">Scarlet and Violet-Temporal Forces</span>
            expansion
          </p>
        </div>
        <div class="main-card">
          <img id="main-card-1" src="images/card_placeholder.png" />
        </div>
        <div class="main-card">
          <img id="main-card-2" src="images/card_placeholder.png" />
        </div>
      </div>
      <div class="collection-search">
        <div id="searchField">
          <input type="text" id="search" />
          <button class="btn" id="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="btn" id="filterButton">
            <i class="fa-solid fa-filter"></i>
          </button>
        </div>
      </div>
      <div id="collection">
        <div id="card-container"></div>
        <button id="load">Load more</button>
      </div>
    </div>
    <footer>
      <div class="footer-left">
        <img src="./images/International_Pokémon_logo.svg.png" />
      </div>
      <div class="middle-footer">
        <ul class="footer__nav">
          <li class="footer__item">
            <img src="images/avatar (1).png" />
            <a class="footer__link" href="index.html">Home</a>
          </li>
          <li class="footer__item">
            <img src="images/avatar.png" />
            <a class="footer__link" href="about.html">About</a>
          </li>
          <li class="footer__item">
            <img src="images/game.png" />
            <a class="footer__link" href="collection.html">Gallery</a>
          </li>
          <li class="footer__item">
            <img src="images/ultra-ball.png" />
            <a class="footer__link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <div class="footer-right">
          <ul class="github-links">
            <li class="footer__item">
              <img src="images/25231.png" />
              <a class="footer__link" href="https://github.com/filipnenezic"
                >Filip Nenezic</a
              >
            </li>
            <li class="footer__item">
              <img src="images/icone-github-bleu.png" />
              <a class="footer__link" href="https://github.com/Clipz1204"
                >Aleksa Sljivancanin</a
              >
            </li>
            <li class="footer__item">
              <img src="images/icone-github-jaune.png" />
              <a
                class="footer__link"
                href="https://github.com/Clipz1204/final-project-uvod-u-web"
                >GitHub Repository</a
              >
            </li>
          </ul>
        </div>
      </div>
      <p class="copyright">&copy; 2024 Pokemon TCG. All rights reserved.</p>
    </footer>
    <script src="scripts/collcetion.js"></script>
  </body>
</html>
