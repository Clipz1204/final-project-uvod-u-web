  <body>
    <header>
      <nav class="nav">

        </ul>
      </nav>
    </header>

    <div class="contact-container">
      <h1>Contact Form</h1>
      <form>
        <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="" autocomplete="off" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="" autocomplete="off" required>

      <label for="email">Your email address</label>
      <input type="text" id="email" name="email" placeholder="" autocomplete="off" required>
      
      <label for="id">Enter your Pokemon Trainer Id</label>
      <input type="text" id="id" name="pokemonId" placeholder="" autocomplete="off" required>

      <label for="id">Subject</label>
      <input type="text" id="id" name="pokemonId" placeholder="" autocomplete="off" required>

      <label for="id">Description</label>
      <textarea rows="5" cols="60" name="message" placeholder="" autocomplete="off" required></textarea>

      <button data-modal-target="#modal-1" type="submit">Submit</button>
    </form>

    </div>

    <div class="modal" id="modal-1">
      <div class="modal-header">
        <div class="title">Thanks!</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
       <p>The form was submitted successfully.</p> 
      </div>
      <div class="modal-link">
        <a href="index.html">Ok</a> 
       </div>
    </div>

    <div id="overlay"></div>
    
      <footer>
